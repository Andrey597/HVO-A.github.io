					<div class="block8_mright">
						<p>
						Измельченной сухой смолой ели и сосны, а также мазью из смолы со свиным салом наружно лечат гнойничковые раны и язвы. Большой целебной силой обладает и смола сибирского кедра, ее способность заживлять раны известна с давних пор.
					</p>
					<p>
						Из молодых побегов сибирского кедра добывают эфирное масло, его применяют внутрь от мочекаменной болезни, а наружно лечат не только от ран и нарывов, но и от суставных болей.
					</p>
					<p>
						Из хвои пихты получают медицинскую камфору, а из смолы пихты — скипидар, до сих пор состоящий на службе современной медицины.
					</p>
					</div>
				</div>
				<div class="block8_textt">
					<p>
						Что исцеляют вечнозеленые<br>
						1 Простудные заболевания. Настой хвои, весенних побегов и шишек издавна применяли внутрь при затяжных простудных заболеваниях. Растертую хвою полезно нюхать при насморке… Отвар почек сосны используется и для ингаляции при ангине и катаре дыхательных путей. При ангине рекомендуется закапывать в каждую ноздрю по одной капле пихтового масла.<br>
						2 Сердечно-сосудистые. При сердечных заболеваниях пьют настой еловой коры или отвар из сосновых почек и молодых шишек. При атеросклерозе полезно употреблять кедровые орехи.<br>
						3 Кожные. Отвар молодых веток и шишек сосны пьют при различных кожных сыпях. <br>
						4 Легочные. Молодые же шишки ели в виде отваров употребляют при воспалении верхних дыхательных путей и бронхиальной астме.<br>
						5 Почек и мочевого пузыря. Как мочегонное средство можно принимать отвар из хвои или почек пихты, выдержанный 20 минут на водной бане. <br>
						6 Желудочно-кишечного тракта. Живица сосны лечит язву и катар желудка. <br>
						7 Суставные боли, ревматизм, радикулит. Настои из веток сосны или из любой хвои в виде ванн используют при ревматизме. <br>
						8 Авитаминоз. Для его лечения и профилактики популярен витаминный настой хвои (20 г на 1 стакан воды), его рекомендуют по 2 столовые ложки 3 раза в день.<br>
						9 Неврозы. В качестве успокоительного средства применяют настои хвои в виде ванн.<br>
						10 Головные боли. Отвар коры сосны принимают при шуме и боли в голове.<br><br>
					</p>
					<p>
						Рецепты<br>
						Как их готовить<br>
						Настой хвои: заварить 0,5-1 кг хвои или почек тремя литрами кипятка, настоять 4 часа. Применять для ванн.<br>
						Настой сосновых или еловых почек: заварить 1 стаканом кипятка 10 граммов измельченных почек, настоять 4 часа, процедить. Пить по 1 столовой ложке через каждые 2-3 часа при заболеваниях легких и почек, простудных заболеваниях.
					</p>
